version: '3.8'

services:
  neo4j:
    image: neo4j:latest
    container_name: scholaris-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - scholaris-network
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: scholaris-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - scholaris-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  scholaris:
    build: .
    container_name: scholaris-app
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - REDIS_URL=redis://redis:6379
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production
    volumes:
      - ./data:/app/data
      - ./configs:/app/configs
    depends_on:
      - neo4j
      - redis
    networks:
      - scholaris-network
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
  redis_data:


networks:
  scholaris-network:
    driver: bridge
